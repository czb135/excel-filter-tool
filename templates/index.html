<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Filter - NJ600</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8e8ff;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .file-name {
            margin-top: 15px;
            font-size: 1em;
            color: #666;
        }

        .file-name.has-file {
            color: #667eea;
            font-weight: bold;
        }

        .process-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-section.active {
            display: block;
        }

        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #667eea;
        }

        .results-header h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .results-info {
            color: #666;
            font-size: 0.95em;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .download-btn, .copy-btn {
            padding: 12px 30px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 150px;
        }

        .download-btn {
            background: #28a745;
        }

        .download-btn:hover {
            background: #218838;
        }

        .copy-btn {
            background: #007bff;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .results-count {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }

        .results-actual {
            font-size: 1.1em;
            font-weight: 600;
            color: #28a745;
            margin-top: 8px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .filter-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .filter-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Excel Filter Tool</h1>
            <p>Select a filter type and upload your Excel file</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <h2 style="color: #667eea; margin-bottom: 20px;">Select Excel File</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" />
                    <label for="fileInput" class="file-input-label">
                        üìÅ Choose File
                    </label>
                </div>
                <div class="file-name" id="fileName">No file selected</div>
                <button class="process-btn" id="processBtn" disabled>Process File</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="NJ600" id="filterNJ600">NJ600</button>
                <button class="filter-btn" data-filter="PHL" id="filterPHL">PHL</button>
                <button class="filter-btn" data-filter="BOS+PVD" id="filterBOSPVD">BOS+PVD</button>
                <button class="filter-btn" data-filter="BDL(CT)" id="filterBDLCT">BDL(CT)</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea;">Processing file...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h2>Filtered Results (NJ600)</h2>
                    <div class="results-info" id="resultsInfo"></div>
                    <div class="results-count" id="resultsCount"></div>
                    <div class="results-actual" id="resultsActual"></div>
                </div>
                <div class="table-wrapper">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>NJ600</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button class="copy-btn" id="copyBtn">üìã Copy All</button>
                    <button class="download-btn" id="downloadBtn">üíæ Download as Excel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsBody = document.getElementById('resultsBody');
        const resultsInfo = document.getElementById('resultsInfo');
        const resultsCount = document.getElementById('resultsCount');
        const uploadSection = document.getElementById('uploadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');

        let filteredData = [];  // Only tno data for display and copy
        let fullFilteredData = [];  // All columns for download
        let currentFilterType = 'NJ600';  // Default filter type

        // Filter button click handlers - process file when clicked
        filterButtons.forEach(btn => {
            btn.addEventListener('click', async function() {
                // Remove active class from all buttons
                filterButtons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                currentFilterType = this.getAttribute('data-filter');
                
                // If file is selected, process it automatically
                if (fileInput.files.length > 0) {
                    await processFile(currentFilterType);
                }
            });
        });
        
        // Extract process file logic into a function
        async function processFile(filterType) {
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('filter_type', filterType);

            // Show loading, hide results and errors
            loading.classList.add('active');
            resultsSection.classList.remove('active');
            errorMessage.classList.remove('active');
            processBtn.disabled = true;
            filterButtons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    // If not JSON, try to get text to see what the error is
                    const text = await response.text();
                    loading.classList.remove('active');
                    processBtn.disabled = false;
                    filterButtons.forEach(btn => btn.disabled = false);
                    showError('Server returned an error. Please check the server logs. Response: ' + text.substring(0, 200));
                    return;
                }

                const result = await response.json();

                loading.classList.remove('active');
                processBtn.disabled = false;
                filterButtons.forEach(btn => btn.disabled = false);

                if (result.success) {
                    filteredData = result.data;  // Only tno for display
                    fullFilteredData = result.full_data || result.data;  // All columns for download
                    currentFilterType = result.filter_type || filterType;  // Update filter type
                    displayResults(result);
                } else {
                    showError(result.error || 'An error occurred while processing the file');
                }
            } catch (error) {
                loading.classList.remove('active');
                processBtn.disabled = false;
                filterButtons.forEach(btn => btn.disabled = false);
                showError('Network error: ' + error.message);
            }
        }

        // File input change
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                fileName.classList.add('has-file');
                processBtn.disabled = false;
            } else {
                fileName.textContent = 'No file selected';
                fileName.classList.remove('has-file');
                processBtn.disabled = true;
            }
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = e.dataTransfer.files[0].name;
                fileName.classList.add('has-file');
                processBtn.disabled = false;
            }
        });

        // Process button click
        processBtn.addEventListener('click', async function() {
            await processFile(currentFilterType);
        });

        function displayResults(result) {
            const filterType = result.filter_type || currentFilterType;
            const filterName = document.querySelector('.results-header h2');
            filterName.textContent = `Filtered Results (${filterType})`;
            
            // Update table header
            const tableHeader = document.querySelector('#resultsTable thead th');
            tableHeader.textContent = filterType;
            
            resultsInfo.textContent = `Total rows: ${result.total_rows}`;
            resultsCount.textContent = `Count: ${result.total_rows} items`;
            resultsActual.textContent = `Actual Quantity: ${result.unique_tno_count || result.total_rows} unique items`;
            resultsBody.innerHTML = '';

            result.data.forEach(row => {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                // Get the value using the filter type as key
                td.textContent = row[filterType] || Object.values(row)[0];
                tr.appendChild(td);
                resultsBody.appendChild(tr);
            });

            resultsSection.classList.add('active');
        }

        function showError(message) {
            errorMessage.textContent = 'Error: ' + message;
            errorMessage.classList.add('active');
        }

        // Copy all functionality
        copyBtn.addEventListener('click', async function() {
            if (filteredData.length === 0) return;

            try {
                // Extract all values using current filter type
                const allValues = filteredData.map(row => row[currentFilterType] || Object.values(row)[0]).join('\n');
                
                // Copy to clipboard
                await navigator.clipboard.writeText(allValues);
                
                // Visual feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = filteredData.map(row => row[currentFilterType] || Object.values(row)[0]).join('\n');
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úì Copied!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    showError('Failed to copy: ' + err.message);
                }
                document.body.removeChild(textArea);
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', async function() {
            if (fullFilteredData.length === 0) return;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        full_data: fullFilteredData,
                        filter_type: currentFilterType
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    // Get filename from Content-Disposition header or use default
                    const contentDisposition = response.headers.get('Content-Disposition');
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (filenameMatch && filenameMatch[1]) {
                            link.download = filenameMatch[1].replace(/['"]/g, '');
                        } else {
                            // Get date for filename
                            const today = new Date();
                            const dateStr = `${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}/${String(today.getFullYear()).slice(-2)}`;
                            link.download = `${currentFilterType} ${dateStr}.xlsx`;
                        }
                    } else {
                        // Get date for filename
                        const today = new Date();
                        const dateStr = `${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}/${String(today.getFullYear()).slice(-2)}`;
                        link.download = `${currentFilterType} ${dateStr}.xlsx`;
                    }
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    showError('Download failed: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Download error: ' + error.message);
            }
        });
    </script>
</body>
</html>
